<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <style>
            /* CSS ile basit bir Google ana sayfası tasarımı */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
            }

            #container {
                width: 600px;
                margin: 100px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            #header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            #header img {
                width: 120px;
                height: auto;
            }

            #search-bar {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            #search-btn {
                padding: 10px 20px;
                margin-left: 10px;
                background-color: #4285f4;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <title>Google</title>
</head>

<body>

    <div class="layout">
        <div class="container">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="270px"
                alt="" />

        </div>

        <div class="search-area">
            <div class="search">
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" maxlength="2048" autofocus="true" />
                    </div>
                </div>
            </div>
        </div>



        <div class="buttons">
            <a href=""><button class="googlesearch">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>

    </div>

</body>

</html>
